<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a routerLink="/programs"><img src="assets/images/logo.png" alt="Digital Lync" title="Digital Lync"
                        class="logo"></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false"> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
            <div class="col-md-8 text-right">
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul>
                        <li class="classroom_btn mr-3" routerLink="/myClassroom" style="outline: none;"
                            *ngIf="programs.length > 0"><a class="">My Class Room</a></li>
                        <li><img src="assets/images/bellicon.png"></li>
                        <li>
                            <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
                                <button class="btn btn-link mr-2 profile-pic" id="dropdownManual" ngbDropdownAnchor
                                    (focus)="myDrop.open()"><img
                                        [src]="studentDetails?.profilePicture ? studentDetails.profilePicture : defaultImage"></button>
                                <div ngbDropdownMenu aria-labelledby="dropdownManual">
                                    <button ngbDropdownItem><a routerLink="/profile">My Profile</a></button>
                                    <button ngbDropdownItem><a (click)="logout()"><i class="fa fa-sign-out signOut">Sign Out</i></a></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
