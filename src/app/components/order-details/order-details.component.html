<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <a routerLink="/programs"><img src="assets/images/logo.png" alt="Digital Lync" title="Digital Lync" class="logo"></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false"> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="order_detail_col">
        <h3>ORDER DETAILS</h3>
        <div class="pad40">
            <div class="cources_title">
                <div class="row">
                    <div class="col-md-8">course</div>
                    <div class="col-md-4 text-right">price</div>
                </div>
            </div>
            <div class="pad30 cource_details">
                <div class="row align-items-center d-flex">
                    <div class="col-md-4"><img [src]="program.imageURL"></div>
                    <div class="col-md-4">{{program.title}}</div>
                    <div class="col-md-4 text-right"> {{ program['price'] | currency: 'INR'}}</div>
                </div>
                <div class="text-right">GST: <span>18%</span></div>
            </div>
        </div>
        <div class="ordertotal">
            <div class="order_total_text">Total : {{ totalPrice | currency: 'INR'}}</div>
            <!-- <div class="order_coupon checkbox" *ngIf="program.coupon && program.coupon.isCouponEnabled">
                <span>Coupon: {{program.coupon.couponPercentage}}% off</span> <input type="checkbox" (click)="proceedToApplyCoupon($event)">
            </div>
            <div class="order_grand_total">Grand Total: {{grandTotal | currency: 'INR'}}</div> -->
            <div class="proceedPay">
                <a  (click)="proceedForPayment()">proceed for payment</a></div>
        </div>
    </div>
</div>
